<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="loginStyle.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="forms">
        
        <section class="container-sign-up">
          <form>
            <h1>Create an Account</h1>
            <div class="socials">
              <a href="http://facebook.com"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="http://facebook.com"
                ><i class="fa-brands fa-square-x-twitter"></i
              ></a>
            </div>
            <p>or use your email for registration</p>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>sign up</button>
          </form>
        </section>


        <section class="container-sing-in">
          <form>
            <h1>Sign In</h1>
            <div class="socials">
              <a href="http://facebook.com"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="http://facebook.com"
                ><i class="fa-brands fa-square-x-twitter"></i
              ></a>
            </div>
            <p>or use your email to sign in</p>
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Login</button>
          </form>
        </section>
      </div>

      <section class="container-toggle" id="container-toggle">
        <div class="toggle">

          <div class="toggle-panel togle-right">
            <h1>Welcome!</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure
              optio assumenda tempore illo fugit voluptatum!
            </p>
            <button id="login">Login</button>
          </div>

          <div class="toggle-panel togle-left">
            <h1>Welcome Back!</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos,
              quas.
            </p>
            <button id="sign-in">Sign Up</button>
          </div>

        </div>
      </section>
    </div>

    <script src="./loginScript.js"></script>
  </body>
</html>
